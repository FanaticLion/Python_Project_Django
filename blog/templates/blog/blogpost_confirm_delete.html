{% extends 'blog/base.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
<h1>Удаление статьи</h1>
<p>Вы уверены, что хотите удалить статью "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'blog:post_list' %}">Отмена</a>
</form>
{% endblock %}
